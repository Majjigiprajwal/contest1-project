<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/4056f9368f.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <p class="header"> Filter ui cards via their profession</p>
           <div class="container">
            <div class="drop-down" onclick="toggel()">
                <div class="text">
                 Profession
                </div>
                <div class="icon">
                    <img  class="image" src="icons8-down-16.png" alt="icon">
                </div>
                </div>
                <div class="profession-list" id="profession">
                    <ul class="list">
                        <li> <button class="dev" id="developer" onclick="changeAction1()">Developer</button></li>
    
                        <li> <button class="admin" id="admins" onclick="changeAction2();"> Admin</button></li>
                    </ul>
                </div>
                <div class="output">
                <div  id="result0"  class="display0">
                </div>
                <div    id="result1"   class="display1">
                    
                </div>
                <div    id="result2"    class="display2">
                    
                </div>
                <div    id="result3"  class="display3">
                    
                </div>
                <button id="filter" onclick="filter()">Filter</button>
                </div>
        </div>
          
        
        <script src="script.js" ></script>
    </body>
</html>
